<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Reveal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8f4f8;
            margin: 0;
        }

        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
        }

        /* Envelope base */
        .envelope {
            width: 100%;
            height: 100%;
            background-color: #0051a2; /* Blue base */
            position: relative;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        /* Envelope flap (triangle) */
        .envelope:before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-bottom: 30px solid #fbbf24; /* Yellow flap */
            transition: all 0.4s ease;
        }

        /* Prize message box */
        #prize-message {
            display: none;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: #fbbf24; /* Yellow */
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Envelope opening effect */
        .envelope.open {
            background-color: #0051a2; /* Blue stays */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Envelope flap open effect */
        .envelope.open:before {
            top: -80px;
            border-bottom: 50px solid #fbbf24; /* Yellow */
        }

        /* Prize message fade-in when envelope is opened */
        .envelope.open #prize-message {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="envelope-container" onclick="revealPrize()">
        <div id="envelope" class="envelope">
            <div id="prize-message">üéâ Your Prize is a Tumbler! Congrats üçî</div>
        </div>
    </div>

    <script>
        function revealPrize() {
            const envelope = document.getElementById('envelope');
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>

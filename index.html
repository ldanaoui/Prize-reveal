<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Reveal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .envelope-container {
            position: relative;
            width: 250px;
            height: 150px;
        }

        /* Envelope Flap */
        .envelope {
            width: 100%;
            height: 100%;
            background-color: #ffcc00;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #ffcc00;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        /* Envelope Flap Open */
        .envelope.open:before {
            top: -60px;
            height: 60px;
        }

        /* Prize message box */
        #prize-message {
            display: none;
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: #e1ffb1;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Animation for prize reveal */
        .envelope.open #prize-message {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="envelope-container" onclick="revealPrize()">
        <div id="envelope" class="envelope">
            <div id="prize-message">üéâ Congratulations! You've won a Free Lunch! üçî</div>
        </div>
    </div>

    <script>
        function revealPrize() {
            const envelope = document.getElementById('envelope');
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>
